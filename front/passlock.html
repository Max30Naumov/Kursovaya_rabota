<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курсовая работа. Пароль</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script defer src="js/bootstrap.bundle.min.js"></script>
    <script defer src="js/passlock.js"></script>
</head>
<body>

<div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
    <div class="d-flex card" style="width: 13.8rem;">
        <div class="card-body">
            <h5 class="card-title mb-3">Введите пароль</h5>
            <input class="form-control mb-3" type="password" name="" id="password-input">
            <p class="mb-3 incorrect-message" id="incorrect-message" style="display: none">Пароль введен не верно.</p>
            <button type="button" class="join btn btn-secondary" id="check-password">Войти</button>
        </div>
    </div>
</div>

</body>
</html>
